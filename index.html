        /* Navigation Button */
        @property --rotate {
            syntax: "<angle>";
            initial-value: 160deg;
            inherits: false;
        }

        :root {
            --card-height: 40vh;
            --card-width: 40vw;
        }

        @keyframes spin {
            0% {
                --rotate: 0deg;
            }
            100% {
                --rotate: 360deg;

        .card {
    padding: 12px;
    padding-top: 1px;
    padding-bottom: 2px;
    width: 40%;
    height: 20%;
    position: relative;
    cursor: pointer;
    font-size: 26px;
    font-weight: 820;
    font-style: italic;
    font-family: 'Reforma 1918', sans-serif;
    background: rgba(77, 73, 73, 0.15);
    transform-origin: top left;
    letter-spacing: 0.25px;
    transform: translate(-64%, -94%);
    transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), opacity 0.85s ease-in;
    box-shadow: 7px 7px 15px #11152b;
    border-radius: 11px;
    z-index: 997;
}

        #menu {
            list-style-type: none;
            /* Removes the default bullets */
            padding: 0;
        }

        #menu li::before {
            content: "\007B";
            /* Bullet symbol. */
            color: white;
            /* Bullet color */
            font-size: 27px;
            /* Bullet size */
            font-weight: 520;
            padding-right: 15px;
            /* Space between bullet and text */
            font-family: 'New Year Page', sans-serif;
            font-style: bold;
        }

        #menuToggle {
            display: block;
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 999;
            -webkit-user-select: none;
            user-select: none;
        }

        a {
            text-decoration: none;
            font-weight: 720;
            color: transparent;
            font-family: 'Reforma 1918', sans-serif;
        }

        #menuToggle a {
            text-decoration: none;
            color: #fefdfd;
            transition: color 0.3s ease;
        }

        #menuToggle a:hover {
            color: gold;
            /* colore of the text while hovering */
        }

        #menuToggle input {
            display: block;
            position: absolute;
            cursor: pointer;
            opacity: 0;
            z-index: 998;
            width: 50px;
            height: 50px;
            -webkit-touch-callout: none;
        }

                /* And let's slide it in from the left */
                #menuToggle input:checked~.card {
                  transform: translate(2%, 9%);
        }

        #menuToggle span {
            display: block;
            width: 35px;
            height: 6px;
            margin-bottom: 7px;
            position: relative;
            background: white;
            border-radius: 10px;
            z-index: 20;
            transform-origin: 4px 0px;
            transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), opacity 0.85s ease;
        }

        #menuToggle::after {
            position: absolute;
            content: "";
            top: 50px;
            left: -100px;
            right: 0;
            z-index: -1;
            transform: scale(0.9);
            background-image: linear-gradient( var(--rotate), #42d3ff, #2a5ef8, #42079b);
            opacity: 0.9;
            transition: opacity .6s;
            animation: spin 2.5s ease-in infinite alternate-reverse;
            height: 90vh;
            width: 20vw;
            filter: blur(calc(var(--card-height) / 1.7));
        }

        #menuToggle span:first-child {
            transform-origin: 0% 0%;
        }

        #menuToggle span:nth-last-child(2) {
            transform-origin: 0% 100%;
        }

        #menuToggle input:checked~span {
            opacity: 1;
            transform: rotate(40deg) translate(0, 0);
            background: white;
        }

        #menuToggle input:checked~span:nth-last-child(3) {
            opacity: 0;
            transform: rotate(40deg) scale(0.2, 0.2);
        }

        #menuToggle input:checked~span:nth-last-child(2) {
            transform: rotate(-40deg) translate(0, 0);
        }
