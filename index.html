<head>
    <meta charset="UTF-8">

    <title>Scroll Sections</title>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Academicons CSS -->

    <style>
      body {
          margin: 0;
          padding: 0;
          overflow: hidden;
          background: #232323;
          justify-content: center;
          align-content: center;
          align-items: center;
          height: 100vh;
      }

      section {
          height: 100vh;
          width: 100%;
      }

      /* Social Media Box */

      #footer {
          min-height: 20vh;
          width: 90%;
          margin: auto;
      }

      .footer {
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
      }

      .logo-img {
          width: 30%;
          flex: 0 1 30%;
          display: flex;
          flex-flow: column;
          justify-content: center;
          align-items: center;
      }

      .logo-img .social-media {
          position: fixed;
          top: 50%;
          left: 0;
          transform: translateY(-50%);
          z-index: 100;
          background: black;
          box-shadow: 1px 1px 2px #fcb823;
          padding: 0.2rem;
          /* Adjust the padding as desired */
          border-radius: 8px;
      }

      .logo-img a {
          display: block;
          margin: 2rem 1rem 2rem 0.5rem;
          cursor: pointer;
          text-decoration: none;
      }

      .logo-img i {
          font-size: 5rem;
          color: #fcb823;
          display: block;
          cursor: pointer;
      }

      /* Show the social media box only when viewing section1 and section2 */

      #section1 .social-media,
      #section2 .social-media {
          display: block;
      }

      /* Hide the social media box for other sections */

      #section3 .social-media,
      #section4 .social-media {
          display: none;
      }

      #section1 {
          display: none;
          opacity: 0;
          transition: opacity 2s;
      }

      #section1.active {
          display: block;
          opacity: 1;
      }

      /* Navigation Button */

      #menu {
          position: absolute;
          width: 200px;
          list-style-type: none;
          -webkit-font-smoothing: antialiased;
          transition: transform 0.7s cubic-bezier(0.6, 0.1, 0.05, 1.0);
          transform-origin: top left;
          transform: translate(-75%, -90%);
          /* Updated translation */
      }

      #menu li {
          padding: 2px;
          font-size: 18px;
          font-weight: 600;
          font-style: italic;
          color: transparent;
          font-family: 'Reforma 1918', sans-serif;
      }

      #menuToggle {
          display: block;
          position: fixed;
          top: 10px;
          left: 10px;
          z-index: 1;
          -webkit-user-select: none;
          user-select: none;
      }

      #menuToggle a {
          text-decoration: none;
          color: #fefdfd;
          transition: color 0.25s ease;
      }

      #menuToggle a:hover {
          color: #9e1616;
      }

      #menuToggle input {
          display: block;
          width: 35px;
          height: 32px;
          position: absolute;
          cursor: pointer;
          opacity: 0;
          /* hide this */
          z-index: 2;
          /* and place it over the hamburger */
          -webkit-touch-callout: none;
      }

      #menuToggle span {
          display: block;
          width: 35px;
          height: 4px;
          margin-bottom: 5px;
          position: relative;
          background: #e2af22;
          border-radius: 10px;
          z-index: 1;
          transform-origin: 4px 0px;
          transition: transform 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), background 0.5s cubic-bezier(0.77, 0.2, 0.05, 1.0), opacity 0.85s ease;
      }

      #menuToggle span:first-child {
          transform-origin: 0% 0%;
      }

      #menuToggle span:nth-last-child(2) {
          transform-origin: 0% 100%;
      }

      #menuToggle input:checked~span {
          opacity: 1;
          transform: rotate(45deg) translate(-2px, -2px);
          background: gold;
      }

      #menuToggle input:checked~span:nth-last-child(3) {
          opacity: 0;
          transform: rotate(0deg) scale(0.2, 0.2);
      }

      #menuToggle input:checked~span:nth-last-child(2) {
          transform: rotate(-45deg) translate(0, -1px);
      }

      /* And let's slide it in from the left */

      #menuToggle input:checked~ul {
          transform: translate(-15%, 30%);
      }
  </style>
</head>

    <script>
        $(document).ready(function() {
            // Show section 1 initially
            $('#section1').addClass('active');

            // Hide the arrow link when in section 2
            $('a[href="#section2"]').click(function() {
                $('#arrow-link').hide();
                $('#section1').removeClass('active');
                setTimeout(function() {
                    $('#section2').addClass('active');
                }, 1000);
            });
        });
